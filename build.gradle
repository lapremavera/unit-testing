plugins {
    id "info.solidsoft.pitest" version "1.1.11"
}
apply plugin: 'java'
apply plugin: 'jacoco'

repositories {

    mavenCentral()
}

dependencies {
    compile 'ch.qos.logback:logback-classic:1.1.2'
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-all:1.10.19'
}
pitest {
    targetClasses = ['com.realdolmen.*']
}
